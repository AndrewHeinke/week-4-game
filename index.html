<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Clash Royale RPG | Andrew Heinke</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    </head>
    <body>

    <!-- Main area content -->
  <header>
    <div class="row">
      <div class="col-md-12">
        <h1 class="game-title">Clash Royale RPG</h1>
      </div>
    </div>
    <div class="instruct">
      <h2 id="instructions">Select your character!</h2>
    </div>
  </header>

  <div class="container">
    <!-- Battle Area -->
      <div class="row">
        <div class = "col-md-5">
          <h2 id="chosen">Your Character</h2>
          <div class="row chosenChar"></div>
        </div>
        <div class = "col-md-2" id="attack">
          <h2>Vs</h2>
          <div class="button-group">
            <div class="btn btn-default btn-lg" id="attackButton">Attack!</div>
            <div class="btn btn-default btn-lg" id="resetButton">Restart Game</div>
            </div>
          </div>
        <div class = "col-md-5" id="opponent">
          <h2 id="opp">Opponent</h2>
          <div class="row chosenOpp"></div>
        </div>
    </div>
  <!-- End Battle Area -->

  </div>

    <!-- Row of Characters -->
        <div class="row character-image selectCharacter">
          <div class="container">
            <div class="col-md-3">
              <div class="king"></div>
            </div>
          <div class="col-md-3">
            <div class="hogRider"></div>
          </div>
          <div class="col-md-3">
            <div class="prince"></div>
          </div>
          <div class="col-md-3">
            <div class="barbarian"></div>
          </div>
        </div>
      </div>
    <!-- End Row of Characters -->

    <footer class="footer">
      <div class="container">
        <p>&copy; Andrew Heinke | 2016</p>
        <p>If you like this game check me out on Github</p>
      </div>
    </footer>

  <!-- hidden sound player here for theme song -->
    <div class="text-center soundPlayer">
         <audio controls autoplay loop>
              <source src="sounds/Theme-Music.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
         </audio>
    </div>



        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
